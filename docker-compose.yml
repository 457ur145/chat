version: '3.8'

services:
  mongo:
    image: mongo:5
    restart: always
    volumes:
      - ./data/db:/data/db

  rocketchat:
    image: registry.rocket.chat/rocketchat/rocket.chat:latest
    restart: always
    environment:
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - ROOT_URL=${RAILWAY_PUBLIC_DOMAIN}   # Railway lo rellenar√° solo
      - PORT=3000
    ports:
      - 3000:3000
    depends_on:
      - mongo